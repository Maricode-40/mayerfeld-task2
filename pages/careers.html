      <main>
        <section class="hero-content">
          <img src="" alt="company-logo" title="Logo for job employment">
          <section class="hero-section">
            <h1>Join Our Team</h1>

            <form>
                <fieldset>
                    <legend> Personal Information </legend>
                    <br>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" aria-required ="true">
                    <br><br>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" aria-required="true">
                    <br><br>
                    <label for="email">Email</label>
                    <input type="email" id="email" aria-required="true">
                    <br><br>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" aria-required="true">
                    <br><br>
                    <label for="city">City</label>
                    <input type="text" id="city" aria-required="true">
                    <br><br>
                </fieldset>
                <fieldset> 
                    <label for ="job-position"> Select Job Postiton</label>
                    <select id="job-position" name="job-position" required>
                    <option value=""> Please select an option </option>
                    <option value="logisticOfficer"> Logistic Officer </option>
                    <option value="schdedulingAssistant"> Scheduling Assistant </option>
                    <option value="retreatPlanner"> Retreat Planner </option>
                    <option value="guestRelationsOfficer"> Guest Relations Officer</option>
                    <option value="conciergeStaff">Concierge Staff  </option>
                    <option value=""> Event Stylist </option>
                    <option value=""> Decor Assistant </option>
                    <option value=""> Set Designer </option>
                    <option value=""> AV Technician </option>
                    <option value=""> Lighting Crew </option>
                    <option value=""> Hospitality & Catering </option>
                    <option value=""> Waitstaff </option>
                    <option value=""> Line Cook </option>
                    <option value=""> Equipment Handler </option>
                    <option value=""> Driver </option>
                    <option value="">  Warehouse Assistant</option>
                    <option value=""> Administrative Officer </option>
                    <option value=""> Event Sales Executive </option>
                    <br>
                </fieldset>
                <fieldset>
                    <legend> Documents </legend>
                    <br><br>
                    <label for="resume">Upload Your Resume</label>
                    <br><br>
                    <input type="file" id="resume" name="document" required>
                    <br>
                    <label for="photo">Upload Your Professional Photo</label><br><br>
                    <input type="file" id="photo" name="photograph" accept="image/*" required>
                </fieldset>
                <button type="submit"> Submit </button>
            </form>
        
      </section>
